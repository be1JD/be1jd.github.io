<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Web</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="flex aligncenter">
            <div class="logo_container flex aligncenter">JD<img width="64px" height="64px"
                    src="Assets/Awakening Spirit.webp" alt=""></div>
            <div class="nav_btn_container flex">
                <div class="myproject nav_btn flex aligncenter">
                    <div class="icon_container"><img class="icon_setter" src="Assets/Projects.svg" alt=""></div>
                    <div class="nav_btn_text">My Project</div>
                </div>
                <div class="electronics nav_btn flex aligncenter">
                    <div class="icon_container"><img class="icon_setter" src="Assets/Electronics.svg" alt=""></div>
                    <div class="nav_btn_text">Electronics</div>
                </div>
                <div class="aboutme nav_btn flex aligncenter">
                    <div class="nav_btn_text">About Me</div>
                </div>
                <div class="contact nav_btn flex aligncenter">
                    <div class="icon_container"><img class="icon_setter" src="Assets/Contact.svg" alt=""></div>
                    <div class="nav_btn_text">Contact</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero flex aligncenter">
            <div class="hero_text">
                <p>Welcome to JDWeb </p>
                <p>Explore &nbsp;<span id="type_effect"></span><span class="cursor_blink">|</span></span></p>
                <p>Want to know more about programming or electronics, then you can check out my
                    project and ideas to explore deeper into it</p>
            </div>
            <div class="hero_image"><img src="Assets/Mypic.jpg" alt=""></div>
        </div>
        <div class="projects_section">
            <div class="show_panel">
                <div class="leftswipe  flex_column justifycenter">
                    <div class="left_swipe_container">
                        <div class="arrow_left">
                            <div class="arrow_text_left">Left</div>
                        </div>
                    </div>
                </div>
                <div class="cards_container">
                    <div class="cards card1"></div>
                    <div class="cards card2"></div>
                    <div class="cards card3"></div>
                </div>
                <div class="rightswipe flex_column justifycenter">
                    <div class="right_swipe_container">
                        <div class="arrow_right">
                            <div class="arrow_text_right">Right</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Projects_redirect">
                <a href="" class="web_proj_btn"></a>
                <a href="" class="elec_proj_btn"></a>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="JS/script.js"></script>

</html>
